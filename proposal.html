<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000; 
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .flower {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('pngtree-simple-pink-flower-png-image_11607032.png');
      background-size: cover;
      opacity: 0.6;
      animation: flicker 3s infinite alternate;
    }

    .flower:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .flower:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
    .flower:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
    .flower:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 3s; }
    .flower:nth-child(5) { top: 50%; left: 40%; animation-delay: 1.5s; }

    @keyframes flicker {
      0% { opacity: 0.3; transform: scale(0.9) rotate(0deg); filter: drop-shadow(0 0 5px pink); }
      50% { opacity: 0.9; transform: scale(1.1) rotate(5deg); filter: drop-shadow(0 0 15px #ff99cc); }
      100% { opacity: 0.4; transform: scale(1) rotate(-5deg); filter: drop-shadow(0 0 8px hotpink); }
    }

    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      background: linear-gradient(to right, #fff, #ccc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: smoke 3s infinite alternate;
      text-align: center;
      margin-bottom: 30px;
      z-index: 2;
    }

    @keyframes smoke {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #aaa;
        letter-spacing: 0px;
        opacity: 1;
      }
      100% {
        text-shadow: 0 0 25px #ff99cc, 0 0 50px #fff;
        letter-spacing: 4px;
        opacity: 0.7;
      }
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff3366;
      color: white;
      box-shadow: 0 0 15px rgba(255, 50, 100, 0.7);
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff6699;
    }
  </style>
</head>
<body>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <h1>I want to say something to you</h1>
  <button onclick="window.location.href='iloveyou.html'">Say !!</button>
</body>
</html>
