<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Brush Script MT', cursive;
      color: #ff4da6;
      text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66b2, 0 0 60px #ff1a8c;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 4s ease-in-out;
      cursor: pointer;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff66b2, 0 0 40px #ff1a8c;
      }
      to {
        text-shadow: 0 0 30px #ff99cc, 0 0 60px #ff4da6, 0 0 80px #ff1a8c;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg) scale(0.6); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 onclick="nextPage()">❤️ I Love You ❤️</h1>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    function nextPage() {
      window.location.href = "final.html";
    }
  </script>
</body>
</html>
